<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bakeshop</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css"/>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css"/>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>The Bakeshop</h1>
            <p>Irresistibly better baking.</p>
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="images/bread.jpg" alt="bread"/>
                    </div>
                    <div class="item">
                        <img src="images/cakes.jpg" alt="cakes"/>
                    </div>
                    <div class="item">
                        <img src="images/croissants.jpg" alt="croissants"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <h2>Our specialities</h2>
            <ul>
                <li>fresh bread</li>
                <li>croissants</li>
                <li>cakes</li>
            </ul>
        </div>
        <div class="col-sm-6">
            <h2>Business hours</h2>
            <ul>
                <li>Mon: closed</li>
                <li>Tue - Fri: 6am to 6pm</li>
                <li>Sat - Sun: 7am to 6pm</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h2>Place your order today!</h2>
            <form>
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="firstname"/>
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname"/>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"/>
                <label for="details">Detail your order:</label>
                <input type="text" id="details" name="details"/>
                <input type="submit" id="submit" value="Place order"/>
            </form>
        </div>
    </div>
    <div class="row">
        <div id="adminPanel" class="col-sm-12">

        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <hr/>
            <p>2017 The Bakeshop | <a href="#" id="admin">Admin</a></p>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
